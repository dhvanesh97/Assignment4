<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Layout 2</title>
    <style>
        .container {
            display: grid;
            width: 960px;
            min-height: 700px;
            grid-template: 80px 1fr 1fr 1fr 1fr 60px/repeat(12,1fr);
            margin: 20px auto;
            grid-gap: 10px;
            padding: 15px;
        }

        div:not(.container) {
            background-color: silver;
            font-family: Arial, Helvetica, sans-serif;
        }

        .logo       {grid-row: 1/2; grid-column: 1/span 3; height: 90px;}
        .nav        {grid-row: 1/2; grid-column: 7/span 6;display: grid;grid-template-columns: repeat(4,1fr);justify-items: center;align-items: center;height: 50px;align-self: center;}
        header      {grid-row: 2/3;grid-column: 1/span 12; }
        .box1    {grid-row: 3/4; grid-column: 1/span 4;}
        .box2     {grid-row: 3/4; grid-column: 5/span 4;}
        .box3    {grid-row: 3/4; grid-column: 9/span 4;}
        .box4    {grid-row: 4/5; grid-column: 1/span 4;}
        .box5     {grid-row: 4/5; grid-column: 5/span 4;}
        .box6    {grid-row: 4/5; grid-column: 9/span 4;}
        .box7    {grid-row: 5/6; grid-column: 1/span 4;}
        .box8     {grid-row: 5/6; grid-column: 5/span 4;}
        .box9    {grid-row: 5/6; grid-column: 9/span 4;}
        .footer     {grid-row: 6/7; grid-column: 1/span 12;margin-top: 10px;}
        .footer p   {text-align: center;}
        a           {text-decoration: none;color: black;}
        
      
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Company Logo</div>
        <div class="nav">
            <a href="#">Item1</a>
            <a href="#">Item2</a>
            <a href="#">Item3</a>
            <a href="#">Item4</a>
        </div>
        <header>
            <h1>Lorem ipsum dolor sit amet, ne saepe phaedrum cotidieque has, natum zril pro.</h1>
            <h2>Cu vel aliquid lobortis deseruisse. Nam at adipisci dignissim forensibus. Qui an recteque maluisset assentior, cu ferri aperiam imperdiet sed.</h2>
        </header>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="footer"><p>Copyright Notice</p></div>
    </div>
</body>

</html>
