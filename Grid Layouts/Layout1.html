<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Layout 1</title>
    <style>
        .container {
            display: grid;
            width: 960px;
            grid-template: 90px 400px 200px 50px/repeat(4,1fr);
            margin: 20px auto;
            grid-gap: 20px;
            padding: 15px;
        }

        div:not(.container) {
            background-color: silver;
            font-family: Arial, Helvetica, sans-serif;
        }

        .logo       {grid-row: 1/2; grid-column: 1/2; height: 90px;}
        .nav        {grid-row: 1/2; grid-column: 3/5;display: grid;grid-template-columns: repeat(4,1fr);justify-items: center;align-items: center;height: 50px;align-self: center;}
        .image      {grid-row: 2/3; grid-column: 1/5;}
        .prod1      {grid-row: 3/4; grid-column: 1/3;}
        .prod2      {grid-row: 3/4; grid-column: 3/5;}
        .footer     {grid-row: 4/5; grid-column: 1/5;}
        .footer p   {text-align: center;}
        
      
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Company Logo</div>
        <div class="nav">
            <a>Item1</a>
            <a>Item2</a>
            <a>Item3</a>
            <a>Item4</a>
        </div>
        <div class="image">Featured Product Image</div>
        <div class="prod1">Product 1</div>
        <div class="prod2">Product 2</div>
        <div class="footer"><p>Copyright Notice</p></div>
    </div>
</body>

</html>
